<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <radialGradient id="spaceGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#0B3D91"/>
      <stop offset="100%" style="stop-color:#000080"/>
    </radialGradient>
  </defs>
  
  <!-- Outer circle -->
  <circle cx="256" cy="256" r="240" fill="url(#spaceGradient)" stroke="#FFD700" stroke-width="8"/>
  
  <!-- Inner orbital ring -->
  <ellipse cx="256" cy="256" rx="180" ry="60" fill="none" stroke="#FC3D21" stroke-width="4" opacity="0.8"/>
  
  <!-- NASA text styled -->
  <text x="256" y="280" font-family="Orbitron, sans-serif" font-size="72" font-weight="bold" fill="#FFFFFF" text-anchor="middle">NASA</text>
  
  <!-- Subtitle -->
  <text x="256" y="320" font-family="Roboto, sans-serif" font-size="24" fill="#FFD700" text-anchor="middle">SPACE BIOLOGY</text>
  
  <!-- Stars -->
  <circle cx="150" cy="150" r="3" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="360" cy="140" r="2" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="400" cy="200" r="2.5" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="120" cy="350" r="2" fill="#FFFFFF" opacity="0.5"/>
  <circle cx="380" cy="380" r="3" fill="#FFFFFF" opacity="0.9"/>
</svg>
